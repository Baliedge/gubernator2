apiVersion: v1
kind: Service
metadata:
  name: {{ include "gubernator.fullname" . }}
  labels:
  {{ include "gubernator.labels" . | nindent 4 }}
  annotations:
  {{- include "gubernator.annotations" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
  {{ include "gubernator.selectorLabels" . | nindent 4 }}
